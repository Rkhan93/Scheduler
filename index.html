<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header area-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     
      <!-- Timeblocks go here -->

      <!--9am block-->
      <div class="row">
      <div class="col-md-1"></div>
      <h2 class="col-2 time">09:00 AM</h2>
        <input id="9block" placeholder="(add task)" class="col-9 description"></input>
        <button class="btn saveBtn"><i class="col-1 far fa-save"></i></button>
      </div>

       <!--10am block-->
       <div class="row">
        <div class="col-md-1"></div>
        <h2 class="col-2 time">10:00 AM</h2>
          <input id="10block" placeholder="(add task)" class="col-9 description"></input>
          <button class="btn saveBtn"><i class="col-1 far fa-save"></i></button>
        </div>

         <!--11am block-->
      <div class="row">
        <div class="col-md-1">11AM</div>
        <h2 class="col-2 time">11:00 AM</h2>
          <input id="11block" placeholder="(add task)" class="col-9 description"></input>
        </div>

         <!--12pm block-->
      <div class="row">
        <div class="col-md-1">12PM</div>
        <h2 class="col-2 time">12:00 PM</h2>
          <input id="12block" placeholder="(add task)" class="col-9 description"></input>
        </div>

         <!--1pm block-->
      <div class="row">
        <div class="col-md-1">1PM</div>
        <h2 class="col-2 time">01:00 PM</h2>
          <input id="1block" placeholder="(add task)" class="col-9 description"></input>
        </div>

         <!--2pm block-->
      <div class="row">
        <div class="col-md-1">2PM</div>
        <h2 class="col-2 time">02:00 PM</h2>
          <input id="2block" placeholder="(add task)" class="col-9 description"></input>
        </div>

         <!--3pm block-->
      <div class="row">
        <div class="col-md-1">3PM</div>
        <h2 class="col-2 time">03:00 PM</h2>
          <input id="3block" placeholder="(add task)" class="col-9 description"></input>
        </div>

         <!--4pm block-->
      <div class="row">
        <div class="col-md-1">4PM</div>
        <h2 class="col-2 time">04:00 PM</h2>
          <input id="4block" placeholder="(add task)" class="col-9 description"></input>
        </div>

        <!--5pm block-->
      <div class="row">
        <div class="col-md-1">5PM</div>
        <h2 class="col-2 time">05:00 PM</h2>
          <input id="5block" placeholder="(add task)" class="col-9 description"></input>
        </div>


       
        
    
    


    <!--JavaScript & jQuery links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
